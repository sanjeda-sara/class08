<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
<!--    always add your custom css, i.e, style.css at the very end of head! -->
<!--    always add your custom js, i.e, script.js at the very end of body! -->
</head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">

            <div class="container">
                <a href="" class="navbar-brand">LOGO</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto" >
                        <li><a href="" class="nav-link">Home</a></li>
                        <li><a href="" class="nav-link">About</a></li>
                        <li class="dropdown">
                            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Services</a>
                            <ul class="dropdown-menu">
                                <li><a href="" class="dropdown-item">Service One</a></li>
                                <li><a href="" class="dropdown-item">Service Two</a></li>
                                <li><a href="" class="dropdown-item">Service Three</a></li>
                            </ul>
                        </li>
                        <li><a href="" class="nav-link">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="carousel slide" data-ride="carousel" data-interval="1800" id="slider">
<!--            data-interval is between 1800 to 2200, standard time -->
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
                <li data-target="#slider" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/5.jpg" alt="" class="w-100 slider-height" />
                </div>
                <div class="carousel-item">
                    <img src="img/4.jpg" alt="" class="w-100 slider-height">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" alt="" class="w-100 slider-height">
                </div>
                <div class="carousel-item">
                    <img src="img/1.jpg" alt="" class="w-100 slider-height">
                </div>
            </div>
            
            <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>


        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
